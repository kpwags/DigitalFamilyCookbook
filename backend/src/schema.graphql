type SuccessMessage {
  message: String
}

type Mutation {
  changePassword(id: ID!, currentPassword: String!, password: String!): User!
  createCategory(name: String!): Category!
  createMeat(name: String!): Meat!
  deleteCategory(id: ID!): Category
  deleteMeat(id: ID!): Meat
  login(email: String!, password: String!): User!
  logout: SuccessMessage
  signup(email: String!, password: String!, name: String!, bio: String, image: String, largeImage: String): User!
  updateCategory(id: ID!, name: String): Category!
  updateMeat(id: ID!, name: String): Meat!
  updateUser(id: ID!, name: String!, email: String!, bio: String, image: String, largeImage: String): User!
}

type Query {
  categories(where: CategoryWhereInput, orderBy: CategoryOrderByInput): [Category]!
  category(where: CategoryWhereUniqueInput!): Category
  me: User
  meat(where: MeatWhereUniqueInput!): Meat
  meats(where: MeatWhereInput, orderBy: MeatOrderByInput): [Meat]!
  user(where: UserWhereUniqueInput!): User
}

type User {
  id: ID!
  name: String!
  email: String!
  bio: String
  image: String
  largeImage: String
  permissions: [Permission!]!
}
